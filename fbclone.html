<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Facebook | Login Page</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
	<style type="text/css">
		.header {
			background-color: #3b5998;
		}

	</style>
</head>
<body>

	<div class="container-fluid">

		<div class="row header">
			<div class="col-lg-6 col-md-12 col-sm-12 align-self-center">
				<h1 class="ps-5 text-white">facebook</h1>
			</div>

			<div class="col-6">
				<form action="" method="">
					<div class="row">
						<div class="col-lg-5 col-md-12 col-sm-12 text-white">
							<label for="emailaddress">Email or Phone</label>
							<input type="email" name="email" id="email" class="form-control" />
						</div>

						<div class="col-lg-4 col-md-12 col-sm-12 text-white">
							<label for="password">Password</label>
							<input type="password" name="pswd" id="pswd" class="form-control" />
							<p><a href="#" style="text-decoration: none; color: deepskyblue;">Forgotten account?</a></p>
						</div>

						<div class="col-3 mt-4">
							<button type="submit" class="btn btn-primary"><b>Log in</b></button>
						</div>
					</div>
				</form>
			</div>
		</div>



		<div class="row">
			<div class="col-lg-6 col-md-12 col-sm-12">
				<h4 class="ps-5 justify-content-center mt-4" style="color: slateblue;"><b>Facebook helps you connect and share with the people in your life</b></h4>

				<div class="col mt-4">
					<img src="images/oldfacebook.png" alt="oldfacebook" class="img-fluid" />
				</div>
			</div>

			<div class="col-6">
					<h1>Create an account</h1>
					<p class="ms-1"><b>It's free and always will be.</b></p>
					<form action="" method="">
						<div class="row">
							<div class="row">
								<div class="col-5 mb-2 ms-1">
									<input type="text" name="firstname" placeholder="First name" class="form-control" id="firstname" />
								</div>
								<div class="col-5 mb-2">
									<input type="text" name="surname" placeholder="Surname" class="form-control" id="fullname" />
								</div>
							</div>


							<div class="row mb-2 ms-1">
								<input type="email" name="email" placeholder="Mobile number or Email address" class="form-control" style="width: 80%;"  id="mobilenumber"/>
							</div>

							<div class="row mb-2 ms-1">
								<input type="password" name="pswd" placeholder="Password" class="form-control" style="width: 80%;" id="pswd"/>
							</div>

							<h3 class="mt-4 ms-1">Birthday</h3>
							<div class="row">
								<div class="col-2 ms-1">
									<select name="day" class="form-control" style="width: 90%;"  id="day">
										<option value="" selected>Day</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
									</select>
								</div>

								<div class="col-2">
									<select name="month" class="form-control" style="width: 105px;" id="month">
										<option value="" selected>Month</option>
										<option value="May">May</option>
										<option value="June">June</option>
										<option value="July">July</option>
										<option value="August">August</option>
										<option value="September">September</option>
										<option value="October">October</option>
										<option value="November">November</option>
										<option value="December">December</option>
									</select>
								</div>

								<div class="col-2">
									<select name="year" class="form-control" style="width: 60px;" id="year">
										<option value="" selected>Year</option>
										<option value="1992">1993</option>
										<option value="1994">1994</option>
										<option value="1995">1995</option>
										<option value="1996">1996</option>
										<option value="1997">1997</option>
										<option value="1998">1998</option>
										<option value="1999">1999</option>
										<option value="2000">2000</option>
									</select>
								</div>

								<div class="col-5">
									<a href="#" style="text-decoration: none; width: 100%;">Why do i need to provide my date of birth?</a>
								</div>

								<div class="row mb-5">
									<div class="col-2 ms-1">
										<input type="radio" name="gender" id="gender1" value="Female"/>
										<label for="gender1"><b>Female</b></label>
									</div>

									<div class="col-2">
										<input type="radio" name="gender" id="gender2" value="Male"/>
										<label for="gender2"><b>Male</b></label>
									</div>
								</div>
								
								<div class="row">
										<button type="button" class="btn btn-success mb-3 ms-3" style="width: 110px;"><b>Sign Up</b></button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
</body>
</html>
